<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Пчелини</title>
</head>

<body>
    <div class="content">

        <input id="row" type="number" placeholder="Редове">
        <input id="col" type="number" placeholder="Колони">
        <br>
        <input id="cor_X" type="number" placeholder="координати X">
        <input id="cor_Y" type="number" placeholder="координати Y">
        <input id="draw" type="submit" onclick="aaa()" placeholder="Нарисувай">
        
        <br>

        <div id="result"></div>
    </div>



    <script>

        function aaa() {
            
            var b = Number(document.getElementById("row").value);
            var a = Number(document.getElementById("col").value);
            
            var x = Number(document.getElementById("cor_X").value);
            var y = Number(document.getElementById("cor_Y").value);
            
            var br = "<br>"
            var result = document.getElementById("result");
            result.innerHTML = br;                    
       
            for (var i = 0; i < b; i++) {                
                for (var j = 0; j < a; j++) {   
                        var f = Math.max(Math.abs(i - x), Math.abs(j - y)) + 1;
                                    
                        result.innerHTML += `<div style=\"display: inline-block; text-align: center; color: white; font-size:47px; width: 50px; height: 50px; background: black; margin: 10px\">${f}</div>`;
                }
                result.innerHTML += br;                
            }
        };

    </script>

</body>

</html>
