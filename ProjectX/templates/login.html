<section id="viewLogin">
    <h1>Please login</h1>
    <form id="formLogin">
        <div>Username:</div>
        <div><input type="text" id="loginUser" required="true"/></div>
        <div>Password:</div>
        <div><input type="password" id="loginPass" required="true"/></div>
        <div><input type="submit" onclick="btnLogin()" id="buttonLogin" value="Login"/></div>
    </form>
</section>
